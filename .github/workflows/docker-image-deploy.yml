name: Build and Push FE Image to Azure Container Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_BACKEND_API="${{ secrets.NEXT_PUBLIC_BACKEND_API }}" \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/ambrosia-fe-dev:latest .
          
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/ambrosia-fe-dev:latest